name: Python CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Check Python version
      run: python --version

    - name: Install TensorFlow
      run: pip install tensorflow==2.17.0 --no-cache-dir

    - name: Install dependencies
      run: pip install -r requirements_test.txt

    - name: Install package
      run: pip install .[tests] --no-deps

    - name: Run ruff
      run: |
        ruff check ./airbus_ship_detection
        ruff format --diff ./airbus_ship_detection

    - name: Type checking with mypy
      run: mypy ./airbus_ship_detection --install-types --non-interactive

    - name: Run tests
      run: pytest ./tests
